<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/main.js"></script>

    <title>Menu List</title>
  </head>
  <body>
    <div class="container">
      <ul class="menu">
        <li class="menu-item">Սեղանի համարը</li>
        <a href="index.html" class="cancel menu-item" >Cancel</a>
      </ul>
      <button class="hamburger">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>

      <div class="menu-background" role="img" aria-label="menu-list">
        <a class="food-card" href="menu-items.html">Տաք ուտեստ</a>
        <a class="food-card" href="menu-items.html">Խորտիկներ</a>
        <a class="food-card" href="menu-items.html">Քաղցրավենիք</a>
        <a class="food-card" href="menu-items.html">Ընպելիք</a>
        <a class="food-card" href="menu-items.html">Պիցցաներ</a>
        <a class="food-card" href="menu-items.html">Աղցաններ</a>
      </div>
    </div>
  </body>
</html>
