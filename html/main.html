<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="../js/index.js"></script>
    <title>Menu List</title>
  </head>
  <body>
    <div class="container">
      <ul class="menu">
        <li class="menu-item">barev</li>
        <li class="menu-item">hajox</li>
        <li class="menu-item">chao</li>
      </ul>
      <button class="hamburger">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>

      <div class="menu-background" role="img" aria-label="menu-list">
        <div class="food-card">Տաք ուտեստ</div>
        <div class="food-card">Խորտիկներ</div>
        <div class="food-card">Քաղցրավենիք</div>
        <div class="food-card">Ընպելիք</div>
        <div class="food-card">Պիցցաներ</div>
        <div class="food-card">Աղզաններ</div>
      </div>
    </div>
  </body>
</html>
