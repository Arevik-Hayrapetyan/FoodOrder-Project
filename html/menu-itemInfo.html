<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/main.js"></script>
    <title>Menu Item Info</title>
  </head>
  <body>
    <div class="container">
      <a class="back-arrow" href="menu-items.html">
        <ion-icon name="arrow-back-outline" class="back-arrow"></ion-icon
      ></a>
      <ul class="menu">
        <li class="menu-item">Սեղանի համարը</li>
      </ul>
      <button class="hamburger">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>
      <div class="background" role="img" aria-label="menu-items">
        <div class="food-title"><h2>Պեպերոնի</h2></div>
        <div class="food-wrapper">
          <div>
            <img src="../img/peperoni.jpg" alt="" class="food-info-img-2" />
            <p>Գին $350</p>
          </div>
          <div class="ingredient-description">
            <p>Բաղադրությունը</p>
            <p>Պանիր</p>
            <p>Երշիկ</p>
            <p>Քանակ</p>
          </div>
        </div>
        <a href="basket.html" class="add-btn">Ավելացնել զամբյուղ</a>
      </div>
    </div>
  </body>
</html>
