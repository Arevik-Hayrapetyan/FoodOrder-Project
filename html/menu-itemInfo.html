<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/main.js"></script>
    <script defer src="/js/index.js"></script>
    <title>Menu Item Info</title>
  </head>
  <body>
    <div class="container">
      <a class="back-arrow" href="menu-items.html">
        <ion-icon name="arrow-back-outline" class="back-arrow"></ion-icon
      ></a>
      <ul class="menu">
        <li class="menu-item">Սեղանի համարը</li>
      </ul>
      <button class="hamburger">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>
      <div class="background" role="img" aria-label="menu-items">
        <div class="food-title"><h2 id="content">Պեպերոնի</h2></div>
        <div class="food-wrapper">
          <div>
            <img src="../img/peperoni.jpg" alt="" class="food-info-img-2" />
            <p class="food-cost">Գին $350</p>
          </div>
          <div class="ingredient-description">
            <p>Բաղադրությունը</p>
            <div class="ingredients">
              <p>Պանիր</p>

              <p>Երշիկ</p>
            </div>
            <div class="ingredient-wrapper">
              <p>Քանակ</p>
              <button id="addCountBtn" class="btn add-count">
                <ion-icon name="add-outline"></ion-icon>
              </button>
              <button id="subCountBtn" class="btn">
                <ion-icon name="remove-outline"></ion-icon>
              </button>
              <input class="counts" value="0" disabled />
            </div>
          </div>
        </div>
        <a
          href="basket.html"
          class="add-btn"
          id="add-btn"
          onclick="handleOrder()"
          >Ավելացնել զամբյուղ</a
        >
      </div>
    </div>
  </body>
</html>
